<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- important for mobile scaling -->
  <title>GLXY Blog</title>
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    #app {
      display: flex;
      height: 100%;
      padding: 16px;
      box-sizing: border-box;
    }

    #sidebar {
      display: flex;
      flex-direction: column;
      width: 300px;
      margin-right: 16px;
      flex-shrink: 0;
    }

    #content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    fieldset {
      border: 2px solid #555;
      padding: 16px;
      background: #282828;
    }

    #sidebar fieldset:first-of-type {
      margin-bottom: 16px;
    }

    /* Links tab fills the remaining sidebar space */
    #sidebar fieldset:last-of-type {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    legend {
      font-size: 0.8em;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      padding: 0 8px;
      margin-left: -8px;
    }

    h1 {
      margin: 0;
      font-size: 1.2em;
      letter-spacing: 1px;
    }

    #buttons-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
      flex-grow: 1;
    }

    button {
      padding: 12px;
      background: #444;
      color: #fff;
      border: 1px solid #666;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.2s ease-in-out, transform 0.1s ease-out;
    }

    button:hover {
      background: #555;
    }

    button:active {
      transform: scale(0.98);
      background-color: #666;
    }

    /* Blog posts */
    .blog-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.blog-post {
  background: #333;
  padding: 16px;
  border: 1px solid #444;
  box-shadow: 0 2px 6px rgba(0,0,0,.5);
  display: flex; /* Make blog-post a flex container */
  flex-direction: column; /* Stack header and content vertically */
}

.blog-post h2 {
  margin: 0 0 8px;
  font-size: 1.2em;
}

.blog-post small {
  color: #aaa;
  display: block;
  margin-bottom: 10px;
}

/* New: Container for content and image */
.blog-post-body {
  display: flex; /* This will arrange text and image side-by-side */
  gap: 16px; /* Space between text and image */
  align-items: flex-start; /* Align items to the top */
}

/* New: Image container for styling */
.blog-post-image-container {
  flex-shrink: 0; /* Prevent image container from shrinking */
  max-width: 33.33%; /* Max width 1/3 of the blog-post-body */
  height: auto; /* Ensure height scales */
  display: flex; /* Use flex to align image itself */
  justify-content: flex-end; /* Push the image to the right within its container */
  margin-left: auto; /* Push the image container to the far right */
}

.blog-post-image-container img {
  width: 100%; /* Image takes full width of its container */
  height: 100%; /* Image takes full height of its container */
  object-fit: cover; /* Cover the container while maintaining aspect ratio */
  display: block; /* Remove extra space below image */
}

/* New: Text content container */
.blog-post-text-content {
  flex-grow: 1; /* Allow text content to take up remaining space */
}

.blog-post p {
  margin: 0 0 10px;
}

.read-more {
  color: #4caf50;
  text-decoration: none;
  font-weight: bold;
  display: block; /* Ensure it takes its own line */
  margin-top: 10px; /* Space above read more link */
}

.read-more:hover {
  text-decoration: underline;
}

/* ... existing media queries ... */
@media (max-width: 768px) {
  /* ... existing mobile styles ... */
  .blog-post-body {
    flex-direction: column; /* Stack image and text vertically on mobile */
  }

  .blog-post-image-container {
    max-width: 100%; /* Allow image to take full width on mobile */
    margin-left: 0; /* Remove right alignment on mobile */
  }
}

    .read-more {
      color: #4caf50;
      text-decoration: none;
      font-weight: bold;
    }

    .read-more:hover {
      text-decoration: underline;
    }

    /* ----------------- MOBILE RESPONSIVE ----------------- */
    @media (max-width: 768px) {
      body {
        height: auto;
        overflow: auto;
      }

      #app {
        flex-direction: column;
        height: auto;
      }

      #sidebar {
        width: 100%;
        margin-right: 0;
        margin-bottom: 16px;
      }

      #content {
        width: 100%;
        flex-grow: 1;
      }

      .blog-post {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <div id="sidebar">
      <fieldset>
        <legend>Title</legend>
        <h1>This was made for Communications 7b</h1>
      </fieldset>
      <fieldset>
        <legend>Links</legend>
        <div id="buttons-container">
          <button onclick="window.open('https://youtube.com/@JustAnother_Austin','_blank')">YouTube</button>
          <p><strong>The "Read More" buttons don't do anything</strong></p>
        </div>
      </fieldset>
    </div>

    <!-- Content -->
    <div id="content">
      <fieldset>
        <legend>Blog Posts</legend>
        <div class="blog-container">
        </div>
      </fieldset>
    </div>
  </div>
</body>
</html>
